<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rubik blind</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>

    <body>
        <main>
            <header>
                <div class="blanco botones" > <span> 1 </span> </div>
                <div class="verde botones" > <span> 2 </span> </div>
                <div class="rojo botones" > <span> 3 </span> </div>
                <div class="azul botones" > <span> 4 </span> </div>
                <div class="naranja botones" > <span> 5 </span> </div>
                <div class="amarillo botones" > <span> 6 </span> </div>
                <div class="reset botones gris" > <span>Reset</span></div>
                <div class="borrar botones gris" > <span>Borrar</span> </div>

            </header>

            <div class="grid">
                <button class="enviar">Enviar</button>

            </div>
            
        </main>
        <aside>
            <div class="solucion"> 
                <p class="result">RESULTADO</p>
            </div>
        </aside>

    </body>
</html>
